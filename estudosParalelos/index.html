<script>
    var collections = document.getElementsByClassName("metadataFieldValue")
    collections = Array.from(collections)[collections.length - 1].childNodes
    collections = Array.from(collections)
    console.log(collections)
    collections = collections.filter(collection => !(collections.indexOf(collection) % 2))
    var collectionsName = collections.map(collection => collection.innerText)
    console.log(collectionsName)
    collectionsName.forEach((collectionName, index, collectionsName) => {
                        if (collectionsName.includes(collectionName) && 
                            collectionsName.indexOf(collectionName) != index){
                                collections[index].nextElementSibling.remove()
                                collections[index].remove()
                            }
                    })                  
</script>
